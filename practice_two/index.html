<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="main_container" style="background-color: aqua;">
        <nav><div class="logo">
            logo
        </div></nav>
        <div class="img_container">
            <img class='img' src="/practice_two/images/Untitled_Artwork 3.png" alt="">
        </div>
        <div class="info_container"> hi</div>
        <div class="info_container"> hi</div>
        <div class="info_container"> hi</div>
        <div class="info_container"> hi</div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="http://unpkg.com/split-type"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to('.img', {
            scale: 6,
            duration: 4,
            scrollTrigger: {
                trigger: '.img_container',
                start: '60% center',
                end: 'bottom center',
                scrub: true,
                markers: true,
                pin: true,
                onUpdate: (self) => {
                    const progress = self.progress;
                    if (progress > 0.5) {
                        document.querySelector('.img').classList.add('hidden');
                    } else {
                        document.querySelector('.img').classList.remove('hidden');
                    }

                    if (progress > 0.2) {
                        document.querySelector('.logo').classList.add('color');
                    }
                    else {
                        document.querySelector('.logo').classList.remove('color');
                    }

                }
            }
        });

    </script>
</body>

</html>
